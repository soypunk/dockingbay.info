{{ range resources.ByType "font" }}
  <link rel="preload" href="{{ .RelPermalink }}" as="font" type="{{ .MediaType.Type }}" crossorigin>
{{ end }}
<style>
/* martian-mono-100 - latin_latin-ext */
@font-face {
  font-display: swap;
  font-family: 'Martian Mono';
  font-style: normal;
  font-weight: 100;
  src: url('/fonts/martian-mono-v6-latin_latin-ext-100.woff2') format('woff2'); /* Chrome 36+, Opera 23+, Firefox 39+, Safari 12+, iOS 10+ */
}
/* martian-mono-regular - latin_latin-ext */
@font-face {
  font-display: swap;
  font-family: 'Martian Mono';
  font-style: normal;
  font-weight: 400;
  src: url('/fonts/martian-mono-v6-latin_latin-ext-regular.woff2') format('woff2'); /* Chrome 36+, Opera 23+, Firefox 39+, Safari 12+, iOS 10+ */
}
/* martian-mono-700 - latin_latin-ext */
@font-face {
  font-display: swap;
  font-family: 'Martian Mono';
  font-style: normal;
  font-weight: 700;
  src: url('/fonts/martian-mono-v6-latin_latin-ext-700.woff2') format('woff2'); /* Chrome 36+, Opera 23+, Firefox 39+, Safari 12+, iOS 10+ */
}

*,
*::before,
*::after {
  box-sizing: border-box;
}

/* Anything that has been anchored to should have extra scroll margin */
:target {
  scroll-margin-block: 5ex;
}

html {
  -moz-text-size-adjust: none;
  -webkit-text-size-adjust: none;
  text-size-adjust: none; 
}

:root {
	--font-main: "Martian Mono", Menlo, Consolas, Monaco, Adwaita Mono, Liberation Mono, Lucida Console, monospace;
	--font-secondary: "Martian Mono", Menlo, Consolas, Monaco, Adwaita Mono, Liberation Mono, Lucida Console, monospace;

    --background-color: rgba(0, 32, 0, 1);
    --heading-color: #00E100;
    --text-color: #00E100;
    --link-color: #ffcc00;
    --visited-color: rgba(197, 183, 229, 1);
    --blockquote-color: rgba(0, 177, 0, 1);	
}

  @media (prefers-color-scheme: dark) {
    :root {
    }
  }

body {
  min-height: 100vh;
}

blockquote {
  border-left: 1px solid var(--blockquote-color);
}

/* scan lines */
html {
  position: relative;
}
html:before, html:after {
  display: block;
  pointer-events: none;
  content: "";
  position: absolute;
}
html:before {
  width: 100%;
  height: 2px;
  z-index: 2147483649;
  background: rgba(0, 0, 0, 0.3);
  opacity: 0.75;
  /*
  -webkit-animation: scanline 6s linear infinite;
		  animation: scanline 6s linear infinite;  
  */
}
html:after {
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;
  z-index: 2147483648;
  background: linear-gradient(to bottom, transparent 50%, rgba(0, 0, 0, 0.3) 51%);
  background-size: 100% 2px;
  /*
  -webkit-animation: scanlines 1s steps(60) infinite;
	  	  animation: scanlines 1s steps(60) infinite;  
  */
}

/* ANIMATE UNIQUE SCANLINE */
@-webkit-keyframes scanline {
  0% {
    transform: translate3d(0, 200000%, 0);
  }
}
@keyframes scanline {
  0% {
    transform: translate3d(0, 200000%, 0);
  }
}
@-webkit-keyframes scanlines {
  0% {
    background-position: 0 50%;
  }
}
@keyframes scanlines {
  0% {
    background-position: 0 50%;
  }
}

</style>
